<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Portfolio</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007acc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--accent-color);
      color: white;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .project-card {
      border: 1px solid var(--text-color);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .project-card a {
      color: var(--accent-color);
      text-decoration: none;
    }

    #theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Your Name</strong></div>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <button id="theme-toggle">ðŸŒ—</button>
  </header>

  <main>
    <section id="about" class="section">
      <h2>About Me</h2>
      <p>Hello! I'm a developer passionate about building web applications and solving real-world problems with code.</p>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div id="projects-container"></div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Email: yourname@example.com</p>
      <p>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></p>
    </section>
  </main>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Load theme preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
      loadProjects();
    });

    // Load projects
    const projects = [
      {
        title: "Portfolio Website",
        description: "A clean personal portfolio website.",
        link: "https://github.com/yourusername/portfolio"
      },
      {
        title: "Weather App",
        description: "A weather forecast app using OpenWeatherMap API.",
        link: "https://github.com/yourusername/weather-app"
      }
    ];

    function loadProjects() {
      const container = document.getElementById('projects-container');
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">View Project</a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
